<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rugby Play Animator</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      user-select: none;
    }
    #controls {
      padding: 10px;
      background: #222;
      color: white;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    #controls button {
      padding: 8px 12px;
      border: none;
      background: #555;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    #field {
      position: relative;
      width: 100vw;
      height: calc(100vh - 60px);
      background: url("H.png") center/cover no-repeat;
      overflow: hidden;
    }
    .player, .ball {
      position: absolute;
      width: 40px;
      height: 40px;
      background: rgba(0, 123, 255, 0.8);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      font-weight: bold;
      transition: top 0.5s ease, left 0.5s ease;
      cursor: grab;
    }
    .ball {
      background: orange;
      width: 30px;
      height: 30px;
    }
    .tackle {
      border: 3px solid red;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div id="controls">
    <button onclick="addPlayer('attack')">Add Attacker</button>
    <button onclick="addPlayer('defense')">Add Defender</button>
    <button onclick="addBall()">Add Ball</button>
    <button onclick="saveStep()">Save Step</button>
    <button onclick="undoStep()">Undo</button>
    <button onclick="resetField()">Reset</button>
  </div>
  <div id="field"></div>
  <script>
    const field = document.getElementById('field');
    const maxPlayers = 15;
    let attackCount = 0;
    let defenseCount = 0;
    let dragging = null;
    let offsetX, offsetY;
    let steps = [];

    function makeDraggable(el) {
      el.addEventListener('mousedown', (e) => {
        dragging = el;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
      });
    }

    document.addEventListener('mousemove', (e) => {
      if (dragging) {
        dragging.style.left = `${e.pageX - offsetX}px`;
        dragging.style.top = `${e.pageY - offsetY - 60}px`;
      }
    });

    document.addEventListener('mouseup', () => {
      dragging = null;
    });

    function addPlayer(type) {
      if (type === 'attack' && attackCount >= maxPlayers) return;
      if (type === 'defense' && defenseCount >= maxPlayers) return;

      const el = document.createElement('div');
      el.className = 'player';
      el.textContent = type === 'attack' ? ++attackCount : ++defenseCount;
      if (type === 'defense') el.classList.add('tackle');
      el.style.left = `${window.innerWidth / 2 - 20}px`;
      el.style.top = `${window.innerHeight / 2 - 80}px`;
      makeDraggable(el);
      field.appendChild(el);
    }

    function addBall() {
      const ball = document.createElement('div');
      ball.className = 'ball';
      ball.style.left = `${window.innerWidth / 2 - 15}px`;
      ball.style.top = `${window.innerHeight / 2 - 75}px`;
      makeDraggable(ball);
      field.appendChild(ball);
    }

    function saveStep() {
      const positions = [];
      document.querySelectorAll('.player, .ball').forEach(el => {
        positions.push({
          class: el.className,
          text: el.textContent,
          left: el.style.left,
          top: el.style.top
        });
      });
      steps.push(positions);

      html2canvas(field).then(canvas => {
        const link = document.createElement('a');
        link.download = `step_${steps.length}.png`;
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    function undoStep() {
      if (steps.length === 0) return;
      steps.pop();
      if (steps.length === 0) return resetField();
      loadStep(steps[steps.length - 1]);
    }

    function loadStep(step) {
      field.innerHTML = '';
      step.forEach(data => {
        const el = document.createElement('div');
        el.className = data.class;
        el.textContent = data.text;
        el.style.left = data.left;
        el.style.top = data.top;
        makeDraggable(el);
        field.appendChild(el);
      });
    }

    function resetField() {
      field.innerHTML = '';
      attackCount = 0;
      defenseCount = 0;
      steps = [];
    }
  </script>
</body>
</html>
